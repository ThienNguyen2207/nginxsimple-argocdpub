apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginxdpm
  namespace: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
    spec:
      containers: 
      - image: quay.io/thien2207/nginxsimple:a35a0e8099b878f530d3d615e88c0a64ad5cf13f
        name: nginx 
